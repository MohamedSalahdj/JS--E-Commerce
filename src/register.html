<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/resgisteration.css">
</head>
<body>
    <div class="logoweb">
        <img src="images/ecommerce.png" alt="">
    </div>

    <div class="registration">
        <div id="rbox">
            <h1>Create account</h1>
            <form id="rform">
                <input type="hidden" id="user_id" name="User ID">
                <div id="req">                    
                    <input tabindex="1" type="text" id="First_name" name="First-name" required placeholder="First Name">
                    <input tabindex="2" type="text" id="last_name" name="Last-Name" required placeholder="Last Name">
                    <input type="tel" tabindex="3" id="phone" name="phone" pattern="^01[0-9]{9}" required placeholder="Phone Number">
                    <input tabindex="4" type="email" id="Email" name="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Email">
                    <input tabindex="5" type="password" id="Password" name="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
                    <input tabindex="6" type="password" id="Repeat  Password" name="Repeat  Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Repeat Password">
                </div>
                <input tabindex="7" type="checkbox" value="checkbox">I agreed to terms&condition
                <button type="submit">Continue</button>
            </form>
            <hr>
            <div class="askyou">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>

        </div>
    </div>
    <script src="js/register.js" type="module"></script>
</body>
</html>
