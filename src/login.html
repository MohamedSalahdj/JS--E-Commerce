<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer type="module"></script>

</head>
<body>
    <div class="logoweb">
        <img src="images/ecommerce.png" alt="">
    </div>
    <div class="login">
        <form id="loginForm">
            <input type="email" placeholder="Enter Your Email" id="mail" required>
            <input type="password" placeholder="Password" id="pswd" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <div class="askyou">
        <p>Don't have account? <a href="register.html">sign up</a></p>
        </div>
    </div>

</body>
</html>
